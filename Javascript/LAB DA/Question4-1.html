<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>
    <h2>The substring() Method</h2>

    <p>substring() extracts a part of a string:</p>

    <p id="demo"></p>

    <script>
        let text = "VIT_University";
        let result = text.substring(0, 3);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
